<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Pump Finder</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- You can include Bootstrap or any other CSS library here -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  </head>
  <body>
    <div class="container">
      <!-- User input section -->
      <div class="row">
        <input type="text" placeholder="Enter Postal Code" id="postalCode" />
        <button onclick="findAirPumps()">Find Pumps</button>
      </div>

      <!-- Map Display Section -->
      <div class="row">
        <div id="googleMap" style="width: 100%; height: 400px"></div>
      </div>

      <!-- Add new pump section -->
      <div class="row">
        <!-- Address Input Form -->
        <form id="addPumpForm">
          <input type="text" placeholder="Address Line 1" name="line1" />
          <input type="text" placeholder="Address Line 2" name="line2" />
          <input type="text" placeholder="City" name="city" />
          <input type="text" placeholder="State" name="state" />
          <input type="text" placeholder="Postal Code" name="postal" />
          <input type="text" placeholder="Comments" name="comments" />
          <button type="button" onclick="addPump()">Add Pump</button>
        </form>

        <!-- Additional sections for other features like "Drop Pin" can be added here -->
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
