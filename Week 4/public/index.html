<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Numbers Generator</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        text-align: center;
        background-color: #f5f5f5;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      #display {
        font-size: 24px;
        margin-top: 20px;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #savedNumbers {
        margin-top: 20px;
      }

      #savedNumbers p {
        background-color: #ffffff;
        padding: 10px;
        margin: 10px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <button onclick="getNumbers()">Get New Numbers</button>
    <div id="display"></div>
    <button onclick="saveNumbers()">Save Current Numbers</button>
    <button onclick="displaySavedNumbers()">Show Saved Numbers</button>
    <div id="savedNumbers"></div>

    <script src="script.js"></script>
  </body>
</html>
